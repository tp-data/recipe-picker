<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<link rel="stylesheet" href="style.css">
<meta charset="utf-8" name="viewport">
<title>Recipe Generator</title>
</head>

<body>

<button class="button_pulse" id="recipe_picker">
    <i id='meal_icon' class="fas fa-hotdog"></i>
</button>

<div id = "title">
    <h2>Recipe Generator</h2>
    <p>Click the button above to generate a recipe.</p>
</div>

<div id= "column-left" class="column">
    <div id="image"></div>
    <div>
        <h3>Ingredients</h3>
            <div id="ingredient_container" class="ingredients">
                <ul id='ingredients_list'></ul>
            </div>
    </div>
</div>
<div id= "column-right" class="column">
    <div id="meal_container">
        <h2>No Meal Generated</h2>
    </div>
    <div id="link_container">
        <a id="link">
            Link <i class="fa fa-link"></i></a>
    </div>
    <h3>Instructions</h3>
    <div id="instruction_container" class="instructions">
        <ol id='instructions_list'></ol>
    </div>
</div>

</body>
<script type="text/javascript" src="picker.js"></script>
</html>
