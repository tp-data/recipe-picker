<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="style.css">
<meta charset="utf-8" name="viewport">
<title>Recipe Picker</title>
</head>

<body>

<div>
    <h2>Recipe Picker</h2>
    <p>Click below to generate random recipe from a preset list.</p>
    <button class="pulse-button" id="click">Click for Random Recipe</button>
</div>

<div class="section">
    <div id= "column-left" class="column">
        <div id="image">image here</div>
        <div>
            <h3>Ingredients</h3>
                <div id="ingredients" class="ingredient_container">
                    <ul id='ingredients_list'></ul>
                </div>
        </div>
    </div>
    <div id= "column-right" class="column">
        <div id="meal_container">
            <h1>No Meal Generated</h1>
        </div>
        <div id="link_container">
            <a id="link" style="text-decoration: none;">
                Link <i class="fa fa-link" style="font-size:16px"></i></a>
        </div>
        <h3>Instructions</h3>
        <div id="instructions" class="instruction_container">
            <ol id='instructions_list'></ol>
        </div>
    </div>
  </div>

</body>
<script type="text/javascript" src="picker.js"></script>
</html>
